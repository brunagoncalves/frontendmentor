<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <title>Frontend Mentor | Tip calculator app</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/style.css" />
    <!-- JS -->
    <script src="src/js/main.js" defer></script>
  </head>

  <body class="bg-grayish-300 min-h-screen flex flex-col md:p-4 items-center justify-center">
    <header class="pt-[3.125rem] pb-10 flex items-center justify-center">
      <h1><img src="src/images/logo.svg" alt="Logo SPLITTER"></h1>
    </header>

    <main class="bg-white rounded-3xl p-8 md:max-w-[57.5rem] w-full grid grid-cols-1 md:grid-cols-2 gap-8 shadow-lg flex-grow md:flex-grow-0">
      <form id="tip-form" class="flex flex-col gap-8">

        <div>
          <label for="bill" class="block text-grayish-700 mb-2">Bill</label>
          <div class="relative">
            <input type="number" id="bill" name="bill" placeholder="0" min="0" step="0.01" class="w-full pl-10 pr-5 py-2 bg-grayish-100 border-2 border-transparent rounded-lg text-right text-grayish-950 text-2xl placeholder:text-grayish-400 focus:outline-none focus:border-grayish-800 hover:border-grayish-800" aria-describedby="bill-description" />
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="17" class="absolute left-5 top-1/2 -translate-y-1/2">
              <path fill="#9EBBBD" d="M6.016 16.328v-1.464c1.232-.08 2.22-.444 2.964-1.092.744-.648 1.116-1.508 1.116-2.58v-.144c0-.992-.348-1.772-1.044-2.34-.696-.568-1.708-.932-3.036-1.092V4.184c.56.144 1.012.4 1.356.768.344.368.516.816.516 1.344v.288h1.824v-.432c0-.448-.088-.876-.264-1.284a3.783 3.783 0 00-.744-1.116A4.251 4.251 0 007.54 2.9a5.324 5.324 0 00-1.524-.492V.872H4.288V2.36a5.532 5.532 0 00-1.416.324c-.448.168-.84.392-1.176.672-.336.28-.604.616-.804 1.008-.2.392-.3.844-.3 1.356v.144c0 .96.316 1.708.948 2.244.632.536 1.548.884 2.748 1.044v3.912c-.704-.16-1.248-.472-1.632-.936-.384-.464-.576-1.08-.576-1.848v-.288H.256v.576c0 .464.08.924.24 1.38.16.456.404.88.732 1.272.328.392.744.728 1.248 1.008s1.108.476 1.812.588v1.512h1.728zM4.288 7.424c-.688-.128-1.164-.332-1.428-.612-.264-.28-.396-.644-.396-1.092 0-.464.176-.832.528-1.104.352-.272.784-.448 1.296-.528v3.336zm1.728 5.712V9.344c.768.128 1.328.328 1.68.6.352.272.528.688.528 1.248 0 .544-.196.984-.588 1.32-.392.336-.932.544-1.62.624z"/>
            </svg>
          </div>
        </div>

        <fieldset>
          <legend class="text-grayish-700 mb-2">Select Tip %</legend>
          <div class="grid grid-cols-2 md:grid-cols-3 gap-4" role="group">
            <button type="button" data-tip="5" aria-label="5 percent tip" class="tipButton bg-grayish-950 text-white py-3 rounded-lg text-2xl hover:bg-grayish-800 transition-colors hover:text-grayish-950">5%</button>
            <button type="button" data-tip="10" aria-label="10 percent tip" class="tipButton bg-grayish-950 text-white py-3 rounded-lg text-2xl hover:bg-grayish-800 transition-colors hover:text-grayish-950">10%</button>
            <button type="button" data-tip="15" aria-label="15 percent tip" class="tipButton bg-grayish-950 text-white py-3 rounded-lg text-2xl hover:bg-grayish-800 transition-colors hover:text-grayish-950">15%</button>
            <button type="button" data-tip="25" aria-label="25 percent tip" class="tipButton bg-grayish-950 text-white py-3 rounded-lg text-2xl hover:bg-grayish-800 transition-colors hover:text-grayish-950">25%</button>
            <button type="button" data-tip="50" aria-label="50 percent tip" class="tipButton bg-grayish-950 text-white py-3 rounded-lg text-2xl hover:bg-grayish-800 transition-colors hover:text-grayish-950">50%</button>              
            <input type="number" id="customTip" placeholder="Custom" min="0" max="100" class="bg-grayish-100 rounded-lg text-right placeholder:text-center px-2 text-grayish-950 text-2xl border-2 border-transparent focus:outline-none focus:border-grayish-800 hover:border-grayish-800 caret-grayish-800" />
          </div>
        </fieldset>

        <div class="relative">
          <div class="flex justify-between items-center mb-2">
            <label for="people" class="text-grayish-700 mb-1">Number of People</label>
            <span id="peopleError" class="text-red-400 hidden error-message" role="alert">Can't be zero</span>
          </div>
          <div class="relative">
            <input type="number" id="people" name="people" placeholder="0" min="0" step="0.01" class="w-full pl-10 pr-5 py-2 bg-grayish-100 border-2 border-transparent rounded-lg text-right text-grayish-950 text-2xl placeholder:text-grayish-400 focus:outline-none focus:border-grayish-800 hover:border-grayish-800" aria-describedby="people-error" />
            <svg xmlns="http://www.w3.org/2000/svg" width="13" height="16" class="absolute left-5 top-1/2 -translate-y-1/2">
              <path fill="#9EBBBD" d="M9.573 7.729c.406 0 .784.07 1.126.209.342.14.639.33.881.569.232.227.438.503.614.82a5.1 5.1 0 01.407.949c.097.312.178.654.242 1.016.062.359.105.699.126 1.011.02.307.031.624.031.945 0 .836-.259 1.512-.768 2.01-.504.492-1.17.742-1.98.742H2.748c-.81 0-1.477-.25-1.98-.742C.259 14.76 0 14.084 0 13.248c0-.322.01-.64.032-.945.02-.312.063-.652.126-1.01.063-.363.144-.705.242-1.017.1-.323.238-.643.407-.948.176-.318.382-.594.613-.821.243-.238.54-.43.882-.57.342-.138.72-.208 1.125-.208.16 0 .313.067.61.265.183.123.397.264.636.421.204.134.48.259.822.372.333.11.671.167 1.005.167a3.19 3.19 0 001.006-.167c.341-.113.618-.238.822-.372l.636-.42c.296-.2.45-.266.61-.266zM6.598 0C7.63 0 8.522.38 9.252 1.129s1.1 1.666 1.1 2.724c0 1.06-.37 1.976-1.1 2.725-.73.75-1.623 1.13-2.654 1.13-1.03 0-1.924-.38-2.653-1.13-.73-.749-1.1-1.666-1.1-2.725 0-1.058.37-1.975 1.1-2.724C4.675.379 5.567 0 6.598 0z"/>
            </svg>
          </div>
        </div>
      </form>

      <section class="bg-grayish-950 rounded-xl p-8 flex flex-col justify-between" aria-label="Results">
        <div class="space-y-9">
          <div class="flex justify-between items-center">
            <div>
              <p class="text-white">Tip Amount</p>
              <p class="text-gray-400 text-[.8125rem]">/ person</p>
            </div>
            <output class="text-grayish-800 text-[2rem] md:text-5xl" id="tipAmount" aria-live="polite">$0.00</output>
          </div>

          <div class="flex justify-between items-center">
            <div>
              <p class="text-white">Total</p>
              <p class="text-gray-400 text-[.8125rem]">/ person</p>
            </div>
            <output class="text-grayish-800 text-[2rem] md:text-5xl" id="totalAmount" aria-live="polite">$0.00</output>
          </div>
        </div>  
        <button type="reset" id="reset" form="tip-form" class="w-full bg-grayish-800 text-grayish-950 py-3 rounded-lg mt-8 text-xl uppercase hover:bg-grayish-750 transition-colors disabled:opacity-20 disabled:cursor-not-allowed">Reset</button>
      </section>   
    </main>
  </body>
</html>
