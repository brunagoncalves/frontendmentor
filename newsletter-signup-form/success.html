<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/css/global.css" />
    <!-- JS -->
    <script src="src/js/main.js" defer></script>
  </head>
  <body class="bg-paleNavy w-full md:h-screen md:flex md:items-center md:justify-center">
    <article class="w-full h-screen bg-white px-6 pb-10 pt-[9.3125rem] flex flex-col justify-between md:max-w-[31.5rem] md:h-auto md:p-16 md:rounded-[2.25rem]">
      <div class="md:mb-10">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
          <defs>
            <linearGradient id="a" x1="100%" x2="0%" y1="0%" y2="100%">
              <stop offset="0%" stop-color="#FF6A3A"/>
              <stop offset="100%" stop-color="#FF527B"/>
            </linearGradient>
          </defs>
          <g fill="none">
            <circle cx="32" cy="32" r="32" fill="url(#a)"/>
            <path stroke="#FFF" stroke-width="4" d="m18.286 34.686 8.334 7.98 19.094-18.285"/>
          </g>
        </svg>
        <h1 class="font-bold text-[2.5rem] md:text-[3.5rem] leading-[100%] text-darkNavy mt-10 mb-6">Thanks for subscribing!</h1>
        <p class="leading-[150%]">A confirmation email has been sent to <strong>ash@loremcompany.com</strong>. Please open it 
          and click the button inside to confirm your subscription.
        </p>
      </div>
      <button id="dismiss-button" class="w-full py-4 bg-darkNavy text-white font-bold rounded-lg bg-gradient-to-r hover:from-gradone hover:to-gradtwo hover:drop-shadow-drop">Dismiss message</button>
    </article>
  </body>
</html>
