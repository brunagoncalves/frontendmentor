<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" />
    <!-- CSS Custom -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/global.css" />
    <!-- JS -->
    <script src="assets/js/main.js" defer></script>
  </head>
  <body>
    <main>
      <section class="section-newsletter">

        <div class="imge">
          <picture class="images">
            <source srcset="assets/images/illustration-sign-up-desktop.svg" media="(min-width: 48.0625rem)">
            <img class="img-newsletter" src="assets/images/illustration-sign-up-mobile.svg" alt="Illustration">
          </picture>
        </div>

        <div class="content-newsletter">  
          <div class="text-newsletter">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
              <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
                  </g>
                </svg>
                Product discovery and building what matters
              </li>
              <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
                  </g>
                </svg>
                Measuring to ensure updates are a success
              </li>
              <li>
                <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21">
                  <g fill="none">
                    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
                    <path stroke="#FFF" stroke-width="2" d="M6 11.381 8.735 14 15 8"/>
                  </g>
                </svg>
                And much more!
              </li>
            </ul>

            <form class="form" id="signup-form">
              <p>Email address</p>
              <input type="email" placeholder="email@company.com">
              <button class="btn-form" type="submit">Subscribe to monthly newsletter</button>
            </form>
          </div>     

        </div>
      </section>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
        Coded by <a href="https://brunagoncalves.me">Bruna Gon√ßalves</a>.
      </div>
    </main>
  </body>
</html>
