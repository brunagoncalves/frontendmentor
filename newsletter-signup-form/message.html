<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png" />
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS Custom -->
    <link rel="stylesheet" href="assets/css/global.css">
    <!-- JS -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <main>
      <article class="box-success">
        <img src="assets/images/icon-success.svg" alt="">
        <h1 class="text-1-bold">Thanks for subscribing!</h1>
        <p class="text-3-regular">A confirmation email has been sent to <strong>ash@loremcompany.com</strong>. Please open it 
          and click the button inside to confirm your subscription.
        </p>
        <button class="text-2-bold btn-subscribe" type="submit">Dismiss message</button>
      </article>
    </main>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  </body>
</html>
