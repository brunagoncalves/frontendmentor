<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Fonts Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link rel="stylesheet" href="assets/css/global.css" />
    <!-- JavaScript -->
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <main>
      <article class="box-feedback">
        <svg class="star-icon" width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614"
          />
        </svg>

        <h1>How did we do?</h1>

        <p class="text-feedback">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <form class="rating-form">
          <div class="rating">
            <input type="radio" id="star5" name="rating" value="1" />
            <label for="star5" title="5 stars">1</label>

            <input type="radio" id="star5" name="rating" value="2" />
            <label for="star5" title="5 stars">2</label>

            <input type="radio" id="star5" name="rating" value="3" />
            <label for="star5" title="5 stars">3</label>

            <input type="radio" id="star5" name="rating" value="4" />
            <label for="star5" title="5 stars">4</label>

            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5" title="5 stars">5</label>
          </div>
        </form>

        <button class="btn-submit">Submit</button>
      </article>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/brunagoncalves">Bruna Goncalves</a>.
    </div>
  </body>
</html>
